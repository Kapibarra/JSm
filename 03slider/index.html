<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер</title>
</head>

<body>
    <div class="container-slider">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #a7fbff -26%, #e3fcff 145%);">
                <h1 style="color: #313131;">Winter</h1>
                <p style="color: #313131;">Snow & calm</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #f97a03 -1%, #ffc918 124%);">
                <h1 style="color: #313131;">Autum</h1>
                <p style="color: #313131;">Sun & rain</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #3be2ff 1%, #eee3a2 128%);">
                <h1 style="color: #313131;">Summer</h1>
                <p style="color: #313131;">Chill & heat</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #f5d2ff -8%, #ca64c2 138%);">
                <h1 style="color: #313131;">Spring</h1>
                <p style="color: #313131;">Flowers & passion</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="
            background-image: url('https://images.unsplash.com/photo-1602615576820-ea14cf3e476a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1541417904950-b855846fe074?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1025&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1610235072363-2e12b53cc31e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=968&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1604537466573-5e94508fd243?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1049&q=80');
          "></div>
        </div>
        <div class="controls">
            <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
            <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
